<body>
    <div id="guide">
        <h1>Use only given operators</h1>
        <p>In order of decreasing precedence.</p>
        <ul>
            <li>
                <strong>&amp;</strong>
                -and -...eg...A&B
            </li>
            <li>
                <strong>|</strong>
               -or-...eg...A|B
            </li>
            <li>
                <strong>^</strong>
               -xor-...eg...A^B
            </li>
            <li>
                <strong>~</strong>
               -not-...eg...~A
            </li>
            <li>
                <strong>!</strong>
               -not-...eg...!A
            </li>
        </ul>
    </div>
    <div id="controls">
        <h1>Enter a logic expression </h1>
        <form id="theform">
            <input type="text" id="expr">
            
        </form>

        <h1>Truth Table</h1>
        <div id="output">
            <div id="nothing"></div>
            <div id="combo"></div>
            <div id="ast"></div>
            <div id="sym"></div>
        </div>
    </div>
